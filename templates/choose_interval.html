<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Backup Interval</title>
    <style>
        body {
            text-align: center;
            background-color: peachpuff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff7b7b; /* Peachish red color */
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        select {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
            background-color: #fff;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #ff7b7b; /* Peachish red color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff5a5a; /* Lighter shade of peachish red on hover */
        }
    </style>
</head>
<body>
    <h1>Choose Backup Interval</h1>
    <form action="/schedule_backup" method="post">
        <label for="interval">Select Interval:</label>
        <select name="interval" id="interval">
            <option value="1">Every 1 Minute</option>
            <option value="2">Every 2 Minutes</option>
            <option value="3">Every 3 Minutes</option>
        </select>
        <br><br>
        <button type="submit">Schedule Backup</button>
    </form>
</body>
</html>
